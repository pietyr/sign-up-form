<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up Form</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="./js/script.js"></script>
	</head>
	<body>
		<header>
			<div class="heading-wrapper">
				<h1>
					<img src="./img/odin-logo.png" alt="Odin logo" />
					<span>odin</span>
				</h1>
			</div>
			<p>
				Photo by
				<a
					href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Halie West</a
				>
				on
				<a
					href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Unsplash</a
				>
			</p>
		</header>
		<div class="content-wrapper">
			<main>
				<form action="">
					<section class="intro">
						<p>
							This is not a real online service! You know you need
							something like this in your life to help you realize
							your deepest dreams. Sign up
							<span class="italic">now</span> to get started.
						</p>
						<p>You <span class="italic">know</span> you want to.</p>
					</section>

					<section class="inputs">
						<h2>Let's do this!</h2>
						<div class="label-wrapper">
							<label>
								<span>first name</span>
								<input type="text" autocomplete="given-name" />
							</label>
							<label>
								<span>last name</span>
								<input type="text" autocomplete="family-name" />
							</label>
							<label>
								<span
									>email
									<span class="required"
										>(required)</span
									></span
								>
								<input
									type="email"
									autocomplete="email"
									required
								/>
							</label>
							<label>
								<span>phone number</span>
								<input type="tel" autocomplete="tel" />
							</label>
							<label>
								<span
									>password
									<span class="required"
										>(required)</span
									></span
								>
								<input
									class="password"
									type="password"
									autocomplete="new-password"
									required
								/>
								<span class="error"></span>
							</label>
							<label>
								<span
									>confirm password
									<span class="required"
										>(required)</span
									></span
								>
								<input
									class="confirm-password"
									type="password"
									autocomplete="new-password"
									required
								/>
							</label>
						</div>
					</section>
					<button type="submit">Create Account</button>
					<p>Already have an account? <a href="">Log in</a></p>
				</form>
			</main>
			<footer>
				<p>
					&copy; 2022
					<a href="https://github.com/pietyr">Piotr Kisiel</a>
				</p>
			</footer>
		</div>
	</body>
</html>
